<html>
    <head>
        <title>NerdBook - Profilo</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Andrea Marotto">
    </head>
    <body>
        <header id="title">
            <p id="titolo_da_nascondere"> Nerdbook: Profilo</p>
            <p id="utente_attivo" class="people">Mario Biondi</p>
            <p id="logout_link">Logout</p>
        </header>
        <div id="content_profilo">
            <div class="collegamenti_pagine">
                <nav>
                    <ul>
                        <li><a href="bacheca.html">Bacheca</a></li>
                        <li><a href="descrizione.html">Descrizione</a></li>
                    </ul>
                </nav>
            </div>
            <div class="signup-form">
                <form method="post" action="#">
                    <label for="nome">Nome</label>
                    <input name="nome" id="nome" type="text"/><br/>
                    <label for="cognome">Cognome</label>
                    <input name="cognome" id="cognome" type="text"/><br/>
                    <label for="urlImmagineProfilo">Immagine del profilo (URL)</label> <!--URL da cui caricare l'immagine del profilo-->
                    <input name="urlImmagineProfilo" id="urlImmagineProfilo" type="url"/><br/>
                    <label for="presentazione">Frase di presentazione</label>
                    <textarea rows="3" cols="25" name="presentazione" id="presentazione"></textarea><br/>
                    <label for="data">Data di nascita</label>
                    <input name="data" id="data" type="date"/><br/>
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password"/><br/>
                    <label for="confermaPassword">Conferma Password</label>
                    <input name="confermaPassword" id="confermaPassword" type="password"/><br/>
                    <input id="tasto_aggiorna" type="submit" value="Aggiorna"/>
                </form>
            </div>
        </div>
        <div id="sidebar_profilo">
            <div id="persone">
                <h2>Persone</h2>
                <p class="people">Paolo Bonolis</p>
                <p class="people">Maurizio Costanzo</p>
                <p class="people">Barbara D'Urso</p>
            </div>
            <div id="gruppi">
                <h2>Gruppi</h2>
                <p class="gruppo_pesce">Amanti del Pesce</p>
                <p class="gruppo_calcetto">Calcetto</p>
            </div>
        </div>
    </body>
</html>

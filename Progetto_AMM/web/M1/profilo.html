    <body>
        <div class="signup-form">
            <h3>Registrazione</h3>
            <form method="post" action="#">
                <label for="nome">Nome</label>
                <input name="nome" id="nome" type="text"/><br/><br/>
                <label for="cognome">Cognome</label>
                <input name="cognome" id="cognome" type="text"/><br/><br/>
                <label for="urlImmagineProfilo">Immagine del profilo (URL)</label> <!--URL da cui caricare l'immagine del profilo-->
                <input name="urlImmagineProfilo" id="urlImmagineProfilo" type="url"/><br/><br/>
                <label for="presentazione">Frase di presentazione</label>
                <textarea rows="2" cols="80”
                          name="presentazione" id="presentazione">
                </textarea><br/><br/>
                <label for="password">Password</label>
                <input name="password" id="password" type="password"/><br/><br/>
                <label for="confermaPassword">Conferma Password</label>
                <input name="confermaPassword" id="confermaPassword" type="password"/><br/><br/>
            <input type="submit" value="Accedi"/>
        </form>
    </div>
